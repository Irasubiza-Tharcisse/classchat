    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 30px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h2 {
            margin: 0;
            color: #333333;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
        }

        .registration-form input[type="text"],
        .registration-form input[type="number"] {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        .registration-form input[type="text"]:focus,
        .registration-form input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .submit-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        .submit-btn:active {
            transform: translateY(1px); /* Slight press effect */
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-header">
        <h2>Class Registration</h2>
    </div>
    <form class="registration-form" action="/submit-createclass" method="POST">
        <input type="text" placeholder="Full Name" name="classadmin" required>
        <input type="text" placeholder="Class Name" name="classname"  required>
        <input type="text" placeholder="Class Code" name="classcode" required>
        <div>{{error}}</div>
        <button type="submit" class="submit-btn">Register</button>
    </form>
</div>
