<!DOCTYPE html>
<html>
    <head>
        <title>CLASS MEMBERS</title>
        <style>
            table {
                width: 50%;
                border-collapse: collapse;
                margin: 20px auto;
            }
            th, td {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <div><b>{{classname}}  CLASS LIST</b></div>
       
           <table>
               <thead>
                   <tr>
                       <th>Username</th>
                       <th>Email</th>
                   </tr>
               </thead>
               <tbody>
                    {% for user in users%}

                   <tr>
                      
                       <td>{{user.username}}</td>
                       <td>{{user.email}}</td>
                   </tr>
                   {% endfor %}
                   
               </tbody>
           </table>

    </body>
</html>
